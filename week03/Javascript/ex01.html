<!DOCTYPE html>
<html>
<header>
    <title>연습!</title>
</header>

<body>
    <button type="button" id="button">클릭!</button>
    <script>
        window.addEventListener("DOMContentLoaded", function () {
            // HTML 텍스트 -> Document Object로 변환 완료 시점
            const button = document.getElementById("button");
            console.dir(button);
        })
    </script>
</body>

</html>
