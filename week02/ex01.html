<html>
    <head>
        <meta charset="utf-8">
        <title>CSS 연습</title>
    </head>
    <body>
        <style>
            li {
                background: gray;
            }
            .menu {
                background: pink;
            }
            #menu2 {
                background: orange !important;
            }
        </style>
        <ul>
            <li class="menu">메뉴1</li>
            <li class="menu" id="menu2" style="background: red;">메뉴2</li>
            <li class="menu">메뉴3</li>
            <li>메뉴4</li>
            <li>메뉴5</li>
        </ul>
    </body>
</html>
