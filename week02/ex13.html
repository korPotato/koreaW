<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS 연습</title>
</head>

<body>
    <style>
        .box{
            width: 250px;
            height: 250px;
            position: absolute;
        }
        .box1{
            background: blue;
            left: 0;
            top: 0;
            z-index: 1;
        }
        
        
        .box2{
            background: red;
            left: 50px;
            top: 50px;
            
        }
        .box3{
            background: orange;
            left: 100px;
            top: 100px;
        }
    </style>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
</body>

</html>
